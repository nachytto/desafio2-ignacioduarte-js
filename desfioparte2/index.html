<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Stickers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <img src="mercedes clase a.jpg" alt="Sticker 1">
        <label for="sticker1">Cantidad: </label>
        <input type="number" id="sticker1" min="0">
    </div>

    <div>
        <img src="mercedes clase c.jpg" alt="Sticker 2">
        <label for="sticker2">Cantidad: </label>
        <input type="number" id="sticker2" min="0">
    </div>

    <div>
        <img src="mercedes e amg.jpg" alt="Sticker 3">
        <label for="sticker3">Cantidad: </label>
        <input type="number" id="sticker3" min="0">
    </div>

    <button id="calcular">Calcular</button>

    <p id="resultado"></p>

    <script src="index.js"></script>

</body>
</html>
